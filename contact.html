            <div class="nav-menu" id="navMenu">

                    <span class="nav-icon">üè†</span>

            <button id="soundToggle" class="sound-toggle" aria-label="Toggle sound">
                <span class="sound-icon">üîá</span>

    <!-- Main Container -->
    <div class="app-container" style="margin-top: 80px;">
        <div class="contact-container" style="max-width: 800px; margin: var(--spacing-xl) auto; padding: 0 var(--spacing-md);">
            <div class="glass-card" style="padding: var(--spacing-xl);">
                <h1 style="font-family: var(--font-header); font-size: 3rem; color: var(--color-accent-blood); text-align: center; margin-bottom: var(--spacing-md);">
                    Contact Us üìß
                </h1>
                
                <p style="text-align: center; color: var(--color-text-secondary); margin-bottom: var(--spacing-xl); font-size: 1.1rem;">
                    Have questions or feedback? We'd love to hear from you!
                </p>

                <!-- Contact Form -->
                <form id="contactForm" style="display: flex; flex-direction: column; gap: var(--spacing-md);">
                    <div>
                        <label style="display: block; color: var(--color-text-secondary); margin-bottom: var(--spacing-xs); font-weight: 500;">
                            Name
                        </label>
                        <input type="text" id="name" required style="width: 100%; padding: var(--spacing-sm); background: rgba(26, 26, 46, 0.5); border: 1px solid var(--color-accent-purple); border-radius: var(--radius-sm); color: var(--color-text-primary); font-family: var(--font-body); font-size: 1rem;">
                    </div>

                    <div>
                        <label style="display: block; color: var(--color-text-secondary); margin-bottom: var(--spacing-xs); font-weight: 500;">
                            Email
                        </label>
                        <input type="email" id="email" required style="width: 100%; padding: var(--spacing-sm); background: rgba(26, 26, 46, 0.5); border: 1px solid var(--color-accent-purple); border-radius: var(--radius-sm); color: var(--color-text-primary); font-family: var(--font-body); font-size: 1rem;">
                    </div>

                    <div>
                        <label style="display: block; color: var(--color-text-secondary); margin-bottom: var(--spacing-xs); font-weight: 500;">
                            Subject
                        </label>
                        <input type="text" id="subject" required style="width: 100%; padding: var(--spacing-sm); background: rgba(26, 26, 46, 0.5); border: 1px solid var(--color-accent-purple); border-radius: var(--radius-sm); color: var(--color-text-primary); font-family: var(--font-body); font-size: 1rem;">
                    </div>

                    <div>
                        <label style="display: block; color: var(--color-text-secondary); margin-bottom: var(--spacing-xs); font-weight: 500;">
                            Message
                        </label>
                        <textarea id="message" required rows="6" style="width: 100%; padding: var(--spacing-sm); background: rgba(26, 26, 46, 0.5); border: 1px solid var(--color-accent-purple); border-radius: var(--radius-sm); color: var(--color-text-primary); font-family: var(--font-body); font-size: 1rem; resize: vertical;"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="padding: var(--spacing-md); font-size: 1.1rem; cursor: pointer;">
                        <span class="btn-icon">üìß</span>
                        Send Message
                    </button>
                </form>

                <!-- Contact Info -->
                <div style="margin-top: var(--spacing-xl); padding-top: var(--spacing-xl); border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <h2 style="font-family: var(--font-header); font-size: 1.8rem; color: var(--color-accent-neon); margin-bottom: var(--spacing-md); text-align: center;">
                        Other Ways to Reach Us
                    </h2>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md); margin-top: var(--spacing-lg);">
                        <div class="glass-card" style="padding: var(--spacing-md); text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: var(--spacing-xs);">üìß</div>
                            <h3 style="color: var(--color-accent-purple); margin-bottom: var(--spacing-xs);">Email</h3>
                            <p style="color: var(--color-text-secondary); font-size: 0.9rem;">support@nftavatarzone.com</p>
                        </div>

                        <div class="glass-card" style="padding: var(--spacing-md); text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: var(--spacing-xs);">üê¶</div>
                            <h3 style="color: var(--color-accent-purple); margin-bottom: var(--spacing-xs);">Twitter</h3>
                            <p style="color: var(--color-text-secondary); font-size: 0.9rem;">@NFTAvatarZone</p>
                        </div>

                        <div class="glass-card" style="padding: var(--spacing-md); text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: var(--spacing-xs);">üí¨</div>
                            <h3 style="color: var(--color-accent-purple); margin-bottom: var(--spacing-xs);">Discord</h3>
                            <p style="color: var(--color-text-secondary); font-size: 0.9rem;">Join our server</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Script -->
    <script>
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });
        
        document.addEventListener('click', (e) => {
            if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            }
        });

        // Contact form submission
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Show success message
            alert(`Thank you, ${name}! Your message has been sent. We'll get back to you at ${email} soon.`);
            
            // Reset form
            e.target.reset();
        });
    </script>
</body>
